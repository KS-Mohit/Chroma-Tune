version: '3.8'

services:
  # --- Backend Service ---
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: chroma-tune-backend
    ports:
      - "8000:8000"
    env_file:
      - .env  # Loads your Google/Pinecone/Spotify keys automatically
    volumes:
      - ./playlists.json:/app/playlists.json # Persist playlist data locally

  # --- Frontend Service ---
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chroma-tune-frontend
    ports:
      - "3000:3000"
    environment:
      # Since we use client-side fetching, the browser still hits localhost
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend